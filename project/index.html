<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymRats Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <span>GymRats</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-view="planner"><i class="fas fa-calendar"></i> Planner</li>
                <li data-view="workout"><i class="fas fa-play"></i> Current Workout</li>
                <li data-view="stats"><i class="fas fa-chart-line"></i> Statistics</li>
            </ul>
        </nav>

        <main class="main-content">
            <div id="planner-view" class="view active">
                <div class="week-selector">
                    <button class="arrow-btn" id="prevWeek"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentWeek">Week of May 1, 1970</h2>
                    <button class="arrow-btn" id="nextWeek"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div class="days-container">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </div>

            <div id="workout-view" class="view">
                <h2>Current Workout</h2>
                <div class="workout-tracker">
                    <div class="exercise-list" id="currentExercises">
                        <!-- Current workout exercises will be populated here -->
                    </div>
                    <button class="add-exercise-btn" id="startWorkout">
                        <i class="fas fa-plus"></i> Start Workout
                    </button>
                </div>
            </div>

            <div id="stats-view" class="view">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Personal Records</h3>
                        <div id="prStats" class="stat-content">
                            <!-- PR stats will be populated here -->
                        </div>
                    </div>
                    <div class="stat-card">
                        <h3>Volume Progress</h3>
                        <canvas id="volumeChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for adding exercises -->
    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <h3>Add Exercise</h3>
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="exerciseName">Exercise Name</label>
                    <input type="text" id="exerciseName" required>
                </div>
                <div class="form-group">
                    <label for="sets">Sets</label>
                    <input type="number" id="sets" min="1" required>
                </div>
                <div id="setsContainer">
                    <!-- Dynamic sets input will be added here -->
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancelExercise">Cancel</button>
                    <button type="submit" class="save-btn">Save Exercise</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
